<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header><h1>Tic Toe Game</h1></header>

      <div class="win" id="win"></div>
      <div class="container">
        <div class="game">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <button id="resetBtn">New Game</button>
    </main>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
